<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>innerHTML</title>
<script>

  // 본인이 작성하라
	function changeInnerHTML(b) {
					var a = prompt("숫자를 입력해주세요");
					b.innerHTML = a;
	}
	</script>
	</head>
	<body>
	<h3>innerHTML</h3>
	<hr>
	<div>
	<p onclick="changeInnerHTML(this)">
	 이번 여름에는 어디로 여행을 갈까요?</p>
	 </div>
	 <script>
	 </script>
	 </body>
	 </html>
